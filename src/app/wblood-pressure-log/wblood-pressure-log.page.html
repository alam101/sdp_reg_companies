<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-icon slot="end" name="close-circle-outline" class="close-icon" (click)="close()"></ion-icon>
  </ion-item>
  <ion-item lines="none" no-Padding no-Margin>
    <ion-label style="font-size: 1.2rem;color:#01a3a4">Blood Pressure</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label style="width: 25%;">Min <span style="color:red">*</span></ion-label>
    <ion-input class="border-bottom"  type="number" [(ngModel)]="minPressure"  [ngClass]="{ 'error': !minPressure }" placeholder="80"
    (ionInput)="minPressure = $event.target.value"></ion-input>
  </ion-item>
  <ion-item  lines="none">
    <ion-label style="width: 25%;">Max <span style="color:red">*</span></ion-label>
    <ion-input class="border-bottom"  type="number" [(ngModel)]="maxPressure"  [ngClass]="{ 'error': !maxPressure }" placeholder="120"
    (ionInput)="maxPressure = $event.target.value"></ion-input>
  </ion-item>
  <ion-item  lines="none">
    <ion-label>Date</ion-label>
    <ion-datetime class="border-bottom" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" 
    (ionChange)="logDate = $event.detail.value"  [(ngModel)]="logDate"></ion-datetime>
  </ion-item>
  <ion-button (click)="addHealthData(minPressure,maxPressure)"  class="weight-log-btn ion-margin" expand="block">Log</ion-button>
</ion-content>
